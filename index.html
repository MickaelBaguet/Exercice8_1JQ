<!DOCTYPE html>
<htm lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Exercice 8</title>
</head>
<body>
  <div class="container-fluid text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Exercice 8 - JQuery</h1>
        <p class="lead">Change la couleur des enfants</p>
      </div>
    </div>
    <button id="red">Rouge</button>
    <ul class="mt-3">
      <li>Html</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>PHP</li>
      <li>...</li>
    </ul>
    <ol>
      <li>JQuery</li>
      <li>Angular JS</li>
      <li>Node JS</li>
      <li>BootStrap</li>
      <li>Symfony</li>
      <li>Laravel</li>
    </ol>
  </div>
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script>
  $(document).ready(function(){
    // Si on clique sur l'id red :
    $("#red").click(function(){
      // On change le color du css des enfants de la balise <ol>
      $("ol").children().css({"color": "red"});
    });
  });
  </script>
</body>
</html>
